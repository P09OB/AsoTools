<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsoTools</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <nav class="nav"></nav>
    <div class="content">

        <form class="banner__form banner__form--big proyectForm ">
            <h2 class="textStyles__title textStyles--darkGreen textStyles--center">Crear proyecto</h2>
            
            <label class="input__label label-name">
                Nombre del proyecto
                <input class="input name" type="text" placeholder="Ingresa un nombre para el proyecto"
                    name="nameProyect">
            </label>
    
            <label class="input__label label-name">
                Comunidad
                <input class="input name" type="text" placeholder="Ingresa el nombre de la Comunidad"
                    name="communityName">
            </label>
    
            <label class="input__label input__number label-name">
                Número de participantes
                <input class="input name" type="number" placeholder="0"
                    name="numberParticipants">
            </label>
    
            <label class="input__label  label-name">
                Descripción
                <input class="input name" type="text" placeholder="Describa que quiere lograr con este proyecto"
                    name="description">
            </label>
    
            <button class="button button--width">Crear</button>
    
        </form>
    
        </div>
    

</body>

<script type="module" src="./scripts/formsProyect.js"></script>
<script type="module" src="scripts/navModal.js"></script>


</html>
