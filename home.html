<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsoTools</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <nav class="nav"></nav>

    <div class="content--white">
        <section class="dashboard__info">

            <div>
                <h2 class="welcomeUser textStyles__title--2 textStyles--darkGreen"></h2>
                <p class="textStyles__body textStyles--darkGreen">¿Preparado para realizar un nuevo proyecto?</p>
            </div>

            <input type="button" class="button" onclick="location.href='formsProyect.html'"
                value="Crear Proyecto"></button>

        </section>

        <div class="linea"></div>


        <section class="dashboard__proyects">
            <h3 class="textStyles__title--1 textStyles--clearGreen2">Mis proyectos</h3>

            <div class="filter">
                <a class="filter--opcion textStyles--clearGreen2" href="">Todos</a>
                <a class="filter--opcion textStyles--clearGreen2">En proceso</a>
                <a class="filter--opcion textStyles--clearGreen2">Terminados</a>
            </div>

            <div class="dashboard__empty">
                <img class="images--small" src="./imgs/sad.png">
                <h3 class="textStyles__title textStyles--disabled">Aún no tienes proyectos</h3>
                <p class="textStyles__body textStyles--disabled">Los proyectos realizados o en proceso de creación apareceran aquí.</p>
            </div>

            <div class="dashboard__content"></div>

        </section>
    </div>
</body>

<script type="module" src="./scripts/dashboard.js"></script>
<script type="module" src="scripts/navModal.js"></script>
